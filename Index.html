<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Kaydı ve Analizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
        }
        .button:disabled {
            background-color: #a0a0a0;
        }
        .result {
            margin-top: 20px;
        }
        #waveform {
            width: 600px;
            height: 128px;
            background-color: #eee;
            border-radius: 5px;
        }
        #audio-controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ses Kaydı ve Analizi</h1>
        <button id="startButton" class="button">Kayda Başla</button>
        <button id="stopButton" class="button" disabled>Kaydı Durdur</button>
        <div class="result" id="result"></div>
        <div id="waveform"></div>
        <div id="audio-controls">
            <button id="playPauseButton" class="button" disabled>Oynat/Duraklat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
